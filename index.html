<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Chime Transfer</title>
    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        background: #000;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .container {
        width: 100vw;
        max-width: 100%;
        background: #1a1a1a;
        min-height: 100vh;
        padding: 0;
        position: relative;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: max(env(safe-area-inset-top), 20px) 4vw 0 4vw;
        height: 60px;
        border-bottom: 1px solid #333;
        padding-bottom: 16px;
        margin-bottom: 8px;
      }

      .menu {
        font-size: 5vw;
        max-font-size: 18px;
        color: #fff;
        cursor: pointer;
        width: 8vw;
        max-width: 32px;
        height: 8vw;
        max-height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        touch-action: manipulation;
      }

      .logo {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .logo img {
        height: 15vw;
        max-height: 65px;
        width: auto;
      }

      .header-spacer {
        width: 8vw;
        max-width: 32px;
      }

      .close-section {
        padding: 3vw 4vw 0 4vw;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .back-arrow {
        font-size: 5.5vw;
        max-font-size: 20px;
        color: #fff;
        cursor: pointer;
        width: 8vw;
        max-width: 32px;
        height: 8vw;
        max-height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        touch-action: manipulation;
      }

      .close {
        font-size: 6.5vw;
        max-font-size: 24px;
        color: #fff;
        cursor: pointer;
        width: 8vw;
        max-width: 32px;
        height: 8vw;
        max-height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        touch-action: manipulation;
      }

      .main {
        padding: 6vw 4vw 0 4vw;
      }

      .title {
        color: #fff;
        font-size: 5.5vw;
        max-font-size: 20px;
        font-weight: 600;
        margin-bottom: 5vw;
      }

      .amount {
        color: #fff;
        font-size: 8.5vw;
        max-font-size: 32px;
        font-weight: 700;
        margin-bottom: 4vw;
        letter-spacing: -0.5px;
        word-break: break-all;
      }

      .available {
        color: #fff;
        font-size: 3.8vw;
        max-font-size: 14px;
        display: flex;
        flex-direction: column;
        margin-bottom: 10vw;
        font-weight: 500;
      }

      .available-line {
        display: flex;
        align-items: center;
        margin-bottom: 1vw;
      }

      .lightning {
        color: #ffd700;
        margin-right: 1vw;
        font-size: 4.5vw;
        max-font-size: 16px;
      }

      .details {
        margin-bottom: 10vw;
      }

      .detail-row {
        font-size: 4.5vw;
        max-font-size: 16px;
        margin-bottom: 6vw;
        display: flex;
        flex-direction: column;
      }

      .detail-label {
        color: #888;
        font-size: 3.8vw;
        max-font-size: 14px;
        margin-bottom: 1vw;
        font-weight: 400;
      }

      .detail-value {
        color: #fff;
        font-weight: 600;
        font-size: 4.5vw;
        max-font-size: 16px;
      }

      .buttons {
        display: flex;
        gap: 3vw;
        margin-top: 10vw;
        padding-bottom: max(env(safe-area-inset-bottom), 8vw);
      }

      .btn {
        flex: 1;
        padding: 4vw 0;
        min-height: 48px;
        border-radius: 25px;
        font-size: 4.5vw;
        max-font-size: 16px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
        touch-action: manipulation;
      }

      .btn-confirm {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .btn-cancel {
        background: #00d440;
        color: #000;
      }

      .btn-confirm:active {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(0.98);
      }

      .btn-cancel:active {
        background: #00c299;
        transform: scale(0.98);
      }

      /* Specific breakpoints for better control */
      @media (max-width: 480px) {
        .container {
          width: 100vw;
        }

        .amount {
          font-size: 8vw;
        }
      }

      @media (max-width: 375px) {
        .amount {
          font-size: 7.5vw;
        }

        .title {
          font-size: 5vw;
        }
      }

      @media (max-width: 320px) {
        .amount {
          font-size: 7vw;
        }

        .title {
          font-size: 4.8vw;
        }

        .main {
          padding: 4vw 3vw 0 3vw;
        }
      }

      /* Landscape orientation adjustments */
      @media (orientation: landscape) and (max-height: 500px) {
        .header {
          padding-top: 15px;
          height: 50px;
        }

        .logo img {
          height: 45px;
        }

        .main {
          padding: 20px 4vw 0 4vw;
        }

        .amount {
          font-size: 6vw;
          max-font-size: 28px;
        }

        .buttons {
          margin-top: 20px;
          padding-bottom: 20px;
        }
      }

      /* Large screens - desktop fallback */
      @media (min-width: 768px) {
        .container {
          max-width: 375px;
          margin: 20px auto;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
          border-radius: 12px;
          overflow: hidden;
        }

        .header {
          padding: 20px 20px 0 20px;
        }

        .close-section {
          padding: 12px 20px 0 20px;
        }

        .main {
          padding: 24px 20px 0 20px;
        }

        .amount {
          font-size: 32px;
        }

        .title {
          font-size: 20px;
        }

        .buttons {
          gap: 12px;
          margin-top: 40px;
          padding-bottom: 40px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <span class="menu" title="Menu">&#9776;</span>
        <div class="logo">
          <img
            src="https://cdn.worldvectorlogo.com/logos/chime-1.svg"
            alt="Chime"
          />
        </div>
        <div class="header-spacer"></div>
      </div>
      <div class="close-section">
        <span class="back-arrow" title="Back">&#8249;</span>
        <span class="close" title="Close">&times;</span>
      </div>
      <div class="main">
        <div class="title">Double check everything</div>
        <div class="amount">$33,539.87</div>
        <div class="available">
          <div class="available-line">Available</div>
          <div class="available-line">
            <span class="lightning">âš¡</span>
            Instantly
          </div>
        </div>
        <div class="details">
          <div class="detail-row">
            <span class="detail-label">From</span>
            <span class="detail-value">Chime | 6837</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">To</span>
            <span class="detail-value">Chime | 4483</span>
          </div>
        </div>
        <div class="buttons">
          <button class="btn btn-confirm" onclick="confirmTransfer()">
            Confirm
          </button>
          <button class="btn btn-cancel" onclick="cancelTransfer()">
            Cancel
          </button>
        </div>
      </div>
    </div>
    <script>
      // Function to generate random amount between $1,000 and $99,999
      function generateRandomAmount() {
        const amount = (Math.random() * (99999 - 1000) + 1000).toFixed(2);
        return `$${parseFloat(amount).toLocaleString("en-US", {
          minimumFractionDigits: 2,
        })}`;
      }

      // Function to generate random 4-digit account number
      function generateRandomAccountNumber() {
        return Math.floor(1000 + Math.random() * 9000);
      }

      // Update content on page load
      window.addEventListener("DOMContentLoaded", function () {
        // Update amount
        document.querySelector(".amount").textContent = generateRandomAmount();

        // Update account numbers
        const fromAccount = generateRandomAccountNumber();
        const toAccount = generateRandomAccountNumber();

        document.querySelector(
          ".detail-value"
        ).textContent = `Chime | ${fromAccount}`;
        document.querySelectorAll(
          ".detail-value"
        )[1].textContent = `Chime | ${toAccount}`;
      });

      function confirmTransfer() {
        alert("Transfer confirmed!");
      }

      function cancelTransfer() {
        alert("Transfer cancelled!");
      }

      // Prevent zoom on double tap
      let lastTouchEnd = 0;
      document.addEventListener(
        "touchend",
        function (event) {
          const now = new Date().getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        false
      );
    </script>
  </body>
</html>
