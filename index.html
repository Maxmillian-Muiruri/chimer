<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=375, initial-scale=1.0" />
    <title>Chime Transfer</title>
    <style>
      body {
        background: #000;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 375px;
        margin: 0 auto;
        background: #1a1a1a;
        min-height: 100vh;
        padding: 0;
        position: relative;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 20px 0 20px;
        height: 40px;
        border-bottom: 1px solid #333;
        padding-bottom: 16px;
        margin-bottom: 8px;
      }

      .menu {
        font-size: 18px;
        color: #fff;
        cursor: pointer;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .logo img {
        height: 65px;
        width: auto;
      }

      .header-spacer {
        width: 32px;
      }

      .close-section {
        padding: 12px 20px 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .back-arrow {
        font-size: 20px;
        color: #fff;
        cursor: pointer;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .close {
        font-size: 24px;
        color: #fff;
        cursor: pointer;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .main {
        padding: 24px 20px 0 20px;
      }

      .title {
        color: #fff;
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .amount {
        color: #fff;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 16px;
        letter-spacing: -0.5px;
      }

      .available {
        color: #fff;
        font-size: 14px;
        display: flex;
        flex-direction: column;
        margin-bottom: 40px;
        font-weight: 500;
      }

      .available-line {
        display: flex;
        align-items: center;
        margin-bottom: 2px;
      }

      .lightning {
        color: #ffd700;
        margin-right: 4px;
        font-size: 16px;
      }

      .details {
        margin-bottom: 40px;
      }

      .detail-row {
        font-size: 16px;
        margin-bottom: 24px;
        display: flex;
        flex-direction: column;
      }

      .detail-label {
        color: #888;
        font-size: 14px;
        margin-bottom: 4px;
        font-weight: 400;
      }

      .detail-value {
        color: #fff;
        font-weight: 600;
        font-size: 16px;
      }

      .buttons {
        display: flex;
        gap: 12px;
        margin-top: 40px;
        padding-bottom: 40px;
      }

      .btn {
        flex: 1;
        padding: 16px 0;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-confirm {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .btn-cancel {
        background: #00d440;
        color: #000;
      }

      .btn-confirm:active {
        background: rgba(255, 255, 255, 0.2);
      }

      .btn-cancel:active {
        background: #00c299;
      }

      /* Responsive for mobile */
      @media (max-width: 400px) {
        .container {
          max-width: 100vw;
        }

        .header {
          padding: 15px 15px 0 15px;
        }

        .close-section {
          padding: 10px 15px 0 15px;
        }

        .main {
          padding: 20px 15px 0 15px;
        }

        .amount {
          font-size: 28px;
        }

        .buttons {
          gap: 10px;
          margin-top: 30px;
          padding-bottom: 30px;
        }

        .btn {
          padding: 14px 0;
          font-size: 15px;
        }
      }

      @media (max-width: 320px) {
        .amount {
          font-size: 26px;
        }

        .title {
          font-size: 18px;
        }

        .main {
          padding: 16px 12px 0 12px;
        }

        .header {
          padding: 12px 12px 0 12px;
        }

        .close-section {
          padding: 8px 12px 0 12px;
        }
      }

      /* Responsive for larger screens */
      @media (min-width: 401px) {
        .container {
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
          border-radius: 12px;
          overflow: hidden;
          margin-top: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <span class="menu" title="Menu">&#9776;</span>
        <div class="logo">
          <img
            src="https://cdn.worldvectorlogo.com/logos/chime-1.svg"
            alt="Chime"
          />
        </div>
        <div class="header-spacer"></div>
      </div>
      <div class="close-section">
        <span class="back-arrow" title="Back">&#8249;</span>
        <span class="close" title="Close">&times;</span>
      </div>
      <div class="main">
        <div class="title">Double check everything</div>
        <div class="amount">$33,539.87</div>
        <div class="available">
          <div class="available-line">Available</div>
          <div class="available-line">
            <span class="lightning">âš¡</span>
            Instantly
          </div>
        </div>
        <div class="details">
          <div class="detail-row">
            <span class="detail-label">From</span>
            <span class="detail-value">Chime | 6837</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">To</span>
            <span class="detail-value">Chime | 4483</span>
          </div>
        </div>
        <div class="buttons">
          <button class="btn btn-confirm" onclick="confirmTransfer()">
            Confirm
          </button>
          <button class="btn btn-cancel" onclick="cancelTransfer()">
            Cancel
          </button>
        </div>
      </div>
    </div>
    <script>
      // Function to generate random amount between $1,000 and $99,999
      function generateRandomAmount() {
        const amount = (Math.random() * (99999 - 1000) + 1000).toFixed(2);
        return `${parseFloat(amount).toLocaleString("en-US", {
          minimumFractionDigits: 2,
        })}`;
      }

      // Function to generate random 4-digit account number
      function generateRandomAccountNumber() {
        return Math.floor(1000 + Math.random() * 9000);
      }

      // Update content on page load
      window.addEventListener("DOMContentLoaded", function () {
        // Update amount
        document.querySelector(".amount").textContent = generateRandomAmount();

        // Update account numbers
        const fromAccount = generateRandomAccountNumber();
        const toAccount = generateRandomAccountNumber();

        document.querySelector(
          ".detail-value"
        ).textContent = `Chime | ${fromAccount}`;
        document.querySelectorAll(
          ".detail-value"
        )[1].textContent = `Chime | ${toAccount}`;
      });

      function confirmTransfer() {
        alert("Transfer confirmed!");
      }

      function cancelTransfer() {
        alert("Transfer cancelled!");
      }
    </script>
  </body>
</html>
